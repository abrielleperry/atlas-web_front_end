<body>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="application/javascript">
    $(document).ready(function () {
      function createFamilyTree() {
        var header = "<tr><th>First Name</th><th>Last Name</th></tr>";
        var body = "<tr><td>Guillaume</td><td>Salva</td></tr>" +
          "<tr><td>Paulette</td><td>Salva</td></tr>" +
          "<tr><td>Antoine</td><td>Salva</td></tr>";
        var table = $("<table>").append($("<thead>").append(header)).append($("<tbody>").append(body));
        $("body").append(table);
      }
      createFamilyTree();
    });
  </script>
</body>
