<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 11</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      listPosts();
      buildForm();

      function addPostRow(data) {
        const paragraph = $('<p></p>');
        const span = $('<span></span>').text(`Post created with id: ${data.id}, title: ${data.title}, author: ${data.author}`);
        const deleteSpan = ('<span>(delete)</span>')
        paragraph.append(span);
        deleteSpan.click(function () { deletePost(data.id) })
        $('body').append(paragraph);
      }


      function listPosts() {
        $.get('http://localhost:3000/posts', function (data) {
          data.forEach(function (post) {
            addPostRow(post);
          });
        }).fail(function () {
          alert('Server Error');
        });
      }

      function buildForm() {
        const form = $('<form></form>');
        form.append('<div><label for="author">Author</label><input type="text" id="author"></div>');
        form.append('<div><label for="title">Title</label><textarea id="title"></textarea></div>');
        form.append('<input type="submit">');
        $('body').append(form);

        $('label[for= "author"], label[for= "title"]').click(function () {
          $(this).next('input, textarea').focus()
        })

        form.submit(function (e) {
          e.preventDefault();
          sendForm()
        })
      }

      function sendForm() {
        $('form').after('<p>About to send the query to the API</p>');

        var data = {
          title: $('#title').val(),
          author: $('#author').val()
        };

        $.ajax({
          url: 'http://localhost:3000/posts',
          type: 'POST',
          data: JSON.stringify(data),
          contentType: 'application/json',
          success: function (response) {
            addPostRow(response);
          },
          error: function () {
            alert('Error sending the POST query');
          }
        });
      }


    })
  </script>
</body>

</html>
