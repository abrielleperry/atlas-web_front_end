<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Task 0</title>

</head>

<body>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="application/javascript">
    $(document).ready(function () {
      function createFamilyTree() {
        const table = $("<table>").appendTo("body");
        $("<thead>").append(
          $("<tr>").append(
            $("<th>").text("Firstname"),
            $("<th>").text("Lastname"),
            $("<th>") // Empty header for the remove button
          )
        ).appendTo(table);
        $("<tbody>").appendTo(table);
      }

      function addNewMember(firstName, lastName, position) {
        const tbody = $("tbody");
        const row = $("<tr>").append(
          $("<td>").text(firstName),
          $("<td>").text(lastName),
          $("<td>").text("(x)").addClass("remove-cell").click(function () {
            $(this).parent().remove();
          })
        );
        if (position == "before") {
          tbody.prepend(row); // add new row at begging of table
        } else {
          tbody.append(row); // add new row at end of table
        }
      }

      // creates form for user to enter first name, last name, and position
      function createForm() {
        const form = $('<form>').attr('id', 'family-form');

        // appends an input field of type text to the form
        // input field is for user to enter their first name
        // id is firstNameInput and placeholder is First Name
        form.append($('<input>').attr({
          type: 'text',
          id: 'firstNameInput',
          placeholder: 'First Name'
        }));

        // appends an input field of type text to the form
        // input field is for user to enter their last name
        // id is lastNameInput and placeholder is Last Name
        form.append($('<input>').attr({
          type: 'text',
          id: 'lastNameInput',
          placeholder: 'Last Name'
        }));

        // adds a select dropdown to form
        // user chooses between options Before and After
        // id is positionSelect
        form.append($('<select>').attr({
          id: 'positionSelect'
        }).append(
          $('<option>').val('before').text('Before'),
          $('<option>').val('after').text('After')
        ));

        // appends a submit input button to form
        // value is displayed on button as Add Member
        form.append($('<input>').attr({
          type: 'submit',
          value: 'Add Member'
        }));


        // when form is submitted do this function
        form.submit(function (event) {
          // prevent forms default action after submission
          event.preventDefault();
          // capture value with ids of first name, last name, and position
          const firstName = $('#firstNameInput').val();
          const lastName = $('#lastNameInput').val();
          const position = $('#positionSelect').val();
          // adds first name, last name to position on family tree
          addNewMember(firstName, lastName, position);

        })

        createFamilyTree();
        createForm();


      });
  </script>
</body>

</html>
