<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Task 4</title>

</head>

<body>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="application/javascript">
    $(document).ready(function () {
      function createFamilyTree() {
        $("<thead>").append(
          $("<tr>").append(
            $("<th>").text("Firstname"),
            $("<th>").text("Lastname")
          )
        ).appendTo("body");

        $("<tbody>").append(
          $("<tr>").append(
            $("<td>").text("Guillaume"),
            $("<td>").text("Salva")
          ),
          $("<tr>").append(
            $("<td>").text("Paulette"),
            $("<td>").text("Leroy")
          ),
          $("<tr>").append(
            $("<td>").text("Sophie"),
            $("<td>").text("Leroy")
          )
        ).appendTo("body");
      }

      function replaceFamilyTree() {
        $("tbody").empty().append( // empty table body content
          $("<tr>").append( // adds a single row with the names 
            $("<td>").text("Gerard"),
            $("<td>").text("Bonissa")
          )
        );
      }

      createFamilyTree();
      replaceFamilyTree();
    });
  </script>
</body>

</html>
