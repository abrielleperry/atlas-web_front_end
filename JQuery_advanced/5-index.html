<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />

</head>

<body>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="application/javascript">
    $(document).ready(function () {
      function createFamilyTree() {
        const table = $('<table>').appendTo('body');
        $("<thead>").append(
          $("<tr>").append(
            $("<th>").text("Firstname"),
            $("<th>").text("Lastname")
          )
        ).appendTo(table);
        $("<tbody>").appendTo(table);
      }

      function addNewMember(firstName, lastName) {
        const tbody = $("tbody");
        const row = $("<tr>").append(
          $("<td>").text(firstName),
          $("<td>").text(lastName),
          $("<td>").text("(x)").css("background-color", "orange").click(function () {
            $(this).parent().remove();
          })
        );
        tbody.append(row);
      }
      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    });
  </script>
</body>

</html>
