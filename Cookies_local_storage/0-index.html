<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <h1>Login to the website</h1>
  <input type="text" id="firstname" placeholder="Firstname">
  <input type="text" id="email" placeholder="Email">
  <button type="button" onclick="setCookies()">Log me in</button>
  <br>
  <h1>Cookies</h1>
  <button type="button" onclick="showCookies()">Show the cookies</button>
  <script src="src/index.js"></script>
  <script>
    function setCookies() {
      let firstname = document.getElementById('firstname').value;
      document.cookie = 'firstname=${firstname}';

      let email = document.getElementById('email').value;
      document.cookie = 'email=${email}';

      alert('Cookies set! Good job Abrielle!')
    }

    function showCookies() {
      let cookies = Object.fromEntries(document.cookie.split('; ')
        .map(cookie => cookie.split('=')));

      let p = document.createElement('p');
      p.innerHTML = 'Cookies: ' + JSON.stringify(cookies);
      document.body.appendChild(p);

    }
  </script>
</body>

</html>
